<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width, interactive-widget=resizes-content" />
    <meta name="theme-color" content="#191B1F" />
    <base href="%PUBLIC_URL%/" />
    
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/images/favicon-16x16.png">
    <link rel="mask-icon" href="%PUBLIC_URL%/images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="%PUBLIC_URL%/images/favicon.ico">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/loader-default.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/defaults.css" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <noscript>
      <style>
        /* Hide loading screen if JavaScript is disabled */
        #loading-screen {
          display: none;
        }
      </style>
      Tens que ativar JavaScript para correr esta App.
    </noscript>
    <div id="root">
      <div id="loading-screen">
        <div class="loading-spinner-cont">
          <span class="loading-spinner" role="progressbar" style="width: 50px; height: 50px">
            <svg viewBox="22 22 44 44">
              <circle cx="44" cy="44" r="20.2" fill="none" stroke-width="3.6"></circle>
            </svg>
          </span>
          <span class="text-p">A carregar recursos...</span>
          <span class="text-s">Powered by ptchinacast %REACT_APP_VERSION%</span>
        </div>
      </div>
    </div>
  </body>
</html>
